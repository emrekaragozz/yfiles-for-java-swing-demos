<h1>Description</h1>
<p>
  This demo shows how genealogical graphs (family trees) can be visualized.
</p><p>
  Family trees consist of nodes that represent individuals and nodes that represent families.
  Individuals are connected via family nodes.
  The graph is arranged in layers that represent generations.
</p>
