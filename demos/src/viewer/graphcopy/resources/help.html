<h1>Description</h1>
<p>
  This demo shows how to use the <a href="https://docs.yworks.com/yfilesjava/doc/api/#/api/GraphCopier">GraphCopier</a>  to copy a graph or part of it to another graph.
</p>

<h2> Things to try</h2>

<p>
  Select a part of the graph then press the <b>Copy</b> button in the toolbar to copy the selected part to a new graph.
</p>
